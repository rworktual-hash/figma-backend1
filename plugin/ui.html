<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Render Connector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #2c2c2c;
            color: #ffffff;
            padding: 24px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h2 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #3a3a3a;
        }
        
        .btn {
            background: #18a0fb;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #0d8ae4;
        }
        
        .btn.secondary {
            background: #3a3a3a;
        }
        
        .btn.secondary:hover {
            background: #4a4a4a;
        }
        
        .status-box {
            background: #2c2c2c;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 16px;
            min-height: 120px;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 12px;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .status-box.success {
            background: #1e3a2a;
            border-color: #1a7f4a;
        }
        
        .status-box.error {
            background: #3a1e1e;
            border-color: #ff4444;
        }
        
        .url-box {
            background: #2c2c2c;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 11px;
            color: #18a0fb;
            word-break: break-all;
            border: 1px solid #3a3a3a;
        }
        
        .selection-info {
            background: #18a0fb10;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            border-left: 3px solid #18a0fb;
        }
        
        .footer {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h2>
            <span>üéØ Figma Render Connector</span>
            <span style="font-size: 11px; background: #3a3a3a; padding: 2px 8px; border-radius: 12px;">v1.0</span>
        </h2>
        
        <!-- Backend URL -->
        <div class="card">
            <div style="margin-bottom: 12px; font-size: 12px; color: #b0b0b0;">
                üåç BACKEND URL
            </div>
            <div class="url-box" id="backendUrl">Loading...</div>
        </div>
        
        <!-- Selection Info -->
        <div class="selection-info">
            üìã Selected: <strong id="selectionCount">0</strong> elements
        </div>
        
        <!-- Actions -->
        <div class="card">
            <button class="btn" onclick="testConnection()">
                üß™ Test Connection
            </button>
            <button class="btn" onclick="processSelection()">
                üì§ Send Selection to Backend
            </button>
            <button class="btn secondary" onclick="clearStatus()">
                üßπ Clear Response
            </button>
        </div>
        
        <!-- Response -->
        <div class="card">
            <div style="margin-bottom: 12px; font-size: 12px; color: #b0b0b0;">
                üì° BACKEND RESPONSE
            </div>
            <div class="status-box" id="status">
                Ready. Select elements and click "Send Selection to Backend".
            </div>
        </div>
        
        <div class="footer">
            ‚ö° First request after idle takes 3-5 seconds (Render free tier)
        </div>
    </div>
    
    <script>
        // üî• UPDATE THIS WITH YOUR RENDER URL AFTER DEPLOYMENT
        const BACKEND_URL = 'https://YOUR-RENDER-URL.onrender.com';
        
        // Update UI with backend URL
        document.getElementById('backendUrl').textContent = BACKEND_URL;
        
        // Handle messages from code.js
        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (!msg) return;
            
            const statusEl = document.getElementById('status');
            const selectionCountEl = document.getElementById('selectionCount');
            
            switch(msg.type) {
                case 'init':
                    document.getElementById('backendUrl').textContent = msg.backendUrl;
                    if (selectionCountEl) selectionCountEl.textContent = msg.selectionCount || 0;
                    break;
                    
                case 'selection_update':
                    if (selectionCountEl) selectionCountEl.textContent = msg.count || 0;
                    break;
                    
                case 'status':
                    statusEl.className = 'status-box';
                    statusEl.textContent = msg.message;
                    break;
                    
                case 'success':
                    statusEl.className = 'status-box success';
                    statusEl.innerHTML = `‚úÖ <strong>Success!</strong><br><br>${JSON.stringify(msg.data, null, 2)}`;
                    break;
                    
                case 'error':
                    statusEl.className = 'status-box error';
                    statusEl.textContent = `‚ùå Error: ${msg.message}`;
                    break;
                    
                case 'test_result':
                    statusEl.className = msg.success ? 'status-box success' : 'status-box error';
                    statusEl.innerHTML = msg.success 
                        ? `‚úÖ <strong>Connection Successful!</strong><br><br>${JSON.stringify(msg.data, null, 2)}`
                        : `‚ùå <strong>Connection Failed:</strong><br>${msg.message}`;
                    break;
            }
        };
        
        // Send process command to plugin
        function processSelection() {
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'process' 
                } 
            }, '*');
        }
        
        // Send test command to plugin
        function testConnection() {
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'test' 
                } 
            }, '*');
        }
        
        // Clear status display
        function clearStatus() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status-box';
            statusEl.textContent = 'Ready. Select elements and click "Send Selection to Backend".';
        }
    </script>
</body>
</html>
